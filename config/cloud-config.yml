#cloud-config
hostname: rancher-ipxe.lan
ssh_authorized_keys:
  - ssh-rsa  rsa-key-20171028
mounts:
- - 192.168.10.11:/mnt/storage
  - /mnt/storage
  - nfs4
  - "nfsvers=4.1,proto=tcp,addr=192.168.10.11"
- - /dev/sdd1
  - /cache
  - ext4
  - ""
- - /dev/sde1
  - /configs
  - ext4
  - ""
rancher:
  console: ubuntu
  debug: false
  services_include:
    zfs: true
  state:
   formatzero: true
   fstype: auto
   dev: LABEL=RANCHER_STATE
   autoformat:
     - /dev/sdc
     - /dev/vdc
  network:
#    dns:
#      nameservers:
#        - 8.8.8.8
#        - 8.8.4.4
    interfaces:
      eth0:
        dhcp: true